<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <meta charset="UTF-8">
    <title>AddressBook App</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2rem; }
        h1, h2 { color: #333; }
        section { margin-bottom: 2rem; }
        ul { list-style: none; padding: 0; }
        li { margin: 4px 0; }
        label { display: inline-block; width: 120px; }
        input { margin-bottom: 6px; }
    </style>
</head>
<body>
<h1>AddressBook Application</h1>

<section>
    <h2>Create a New AddressBook</h2>
    <form th:action="@{/gui/addressbooks}" method="post" id="createBookForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <button type="submit" id="createBookBtn">Create</button>
    </form>
</section>

<section>
    <h2>All AddressBooks</h2>
    <ul id="addressBookList">
        <li th:each="book : ${addressBooks}">
            <a th:href="@{'/gui/addressbooks/' + ${book.id}}">[[${book.name}]]</a>
        </li>
    </ul>
</section>

<section th:if="${addressBook != null}">
    <h2>
        AddressBook <span id="currentBookName">[[${addressBook.name}]]</span>
    </h2>
    <div id="currentBook" th:attr="data-id=${addressBook.id}"></div>
    <ul id="buddyList">
        <li th:each="buddy : ${addressBook.buddies}">
            [[${buddy.name}]] — [[${buddy.number}]] — [[${buddy.address}]] <span th:text="${buddy.address}"></span>
        </li>
    </ul>
    <form th:action="@{'/gui/addressbooks/' + ${addressBook.id} + '/buddies'}" method="post" id="addBuddyForm">
        <label for="buddyName">Name:</label>
        <input type="text" id="buddyName" name="name" required><br>
        <label for="buddyNumber">Number:</label>
        <input type="text" id="buddyNumber" name="number" required><br>
        <label for="buddyAddress">Address:</label>
        <input type="text" id="buddyAddress" name="address"><br>
        <button type="submit" id="addBuddyBtn">Add Buddy</button>
    </form>
</section>

<section th:if="${addressBook == null}">
    <h2>
        AddressBook <span id="currentBookName">None</span>
    </h2>
    <div id="currentBook" data-id=""></div>
    <ul id="buddyList"></ul>
    <form id="addBuddyFormJs">
        <label for="buddyNameJs">Name:</label>
        <input type="text" id="buddyNameJs"><br>
        <label for="buddyNumberJs">Number:</label>
        <input type="text" id="buddyNumberJs"><br>
        <label for="buddyAddressJs">Address:</label>
        <input type="text" id="buddyAddressJs"><br>
        <button type="button" id="addBuddyBtnJs">Add Buddy</button>
    </form>
</section>

<script src="/js/main.js"></script>
</body>
</html>
